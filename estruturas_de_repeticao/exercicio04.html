<!-- Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <p>Faça um programa que leia 5 números inteiros usando0 o loop "while" e exiba a média aritmética dos valores lidos.</p>
    <hr>

    <script>
        let i = 0
        let n = 0
        let soma = 0

        while (i<5){
            i++
            n = parseInt(prompt("Digite o " + i + "º número inteiro:"))

            soma += n
        }

        let media = soma/i
        document.write("A média é " + media)
    </script>
    
</body>
</html>
