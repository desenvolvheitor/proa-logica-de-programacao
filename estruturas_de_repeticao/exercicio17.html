<!-- Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <h1>Exercício 17</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</p>
    <hr>

    <script>
        let soma = 0
        let n = 1

        do {
            soma += n
            n++
        } while (n<=100)

        document.write("A soma dos números de 1 a 100 é igual a " + soma)
    </script>
</body>
</html>
