<!-- Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13</h1>
    <p>Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        let n_string = n.toString()

        let i = 0
        while (i < n_string.length) {
            document.write(n_string[i] + "<br>")
            i++
        }
    </script>
</body>
</html>
