<!-- Faça um programa que exiba os números de 1 a 10. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 31</title>
</head>
<body>
    <h1>Exercício 31</h1>
    <p>Faça um programa que exiba os números de 1 a 10.</p>
    <hr>

    <script>
        for (let i = 1; i<=10; i++){
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
