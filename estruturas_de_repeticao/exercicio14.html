<!-- Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>
    <p>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        let produto_fatorial = 1

        let i = 1
        while (i<=n) {
            produto_fatorial *= i
            i++
        }

        document.write(n + "! = " + produto_fatorial)
    </script>
</body>
</html>
