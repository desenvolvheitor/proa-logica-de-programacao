<!-- Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <h1>Exercício 26</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))

        let i = 1
        let soma_pares = 0
        do{
            if (i % 2 == 0) {
                soma_pares += i
            }
            
            i++
        } while (i <= n)

        document.write("A soma de todos os números pares entre 1 e " + n + " é " + soma_pares + ".")
    </script>
</body>
</html>
