<!-- Faça um programa que leia um número inteiro e exiba se ele é um número primo. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 37</title>
</head>
<body>
    <h1>Exercício 37</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo.</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        let divisores = 0

        for (let i=2;i<=n;i++){
            if (n % i == 0){
                divisores++
            }
        }

        if (divisores > 1) {
            document.write(n + " <strong>não</strong> é um número primo.")
        } else {
            document.write(n + " é um número primo.")
        }
    </script>
</body>
</html>
