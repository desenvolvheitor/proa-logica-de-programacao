<!-- Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>Exercício 19</h1>
    <p>Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.</p>
    <hr>

    <script>
        let n = 0
        let soma = 0

        let i = 0
        do {
            n = parseInt(prompt("Digite o " + (i+1) + "º número inteiro:"))
            soma += n
            i++
        } while (i<5)

        let media = soma / i
        document.write("A média aritmética dos valores lidos é " + media)
    </script>
</body>
</html>
