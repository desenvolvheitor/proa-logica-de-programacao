<!-- Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".</p>
    <hr>

    <script>
        let n = 1
        let soma = 0
        let soma_anterior = 0
        
        while (n <= 100){
            if (n==1){
                soma += n
            } else {
                soma_anterior = soma
                soma += n
                document.write(soma_anterior + " + " + n + " = " + soma + "<br>")
            }
            n++
        }

        document.write("<br><hr><br>" + "A soma dos números de 1 a 100 é igual a <strong>" + soma + "</strong>")
    </script>
    
</body>
</html>
