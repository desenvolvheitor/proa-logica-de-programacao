<!-- Crie um programa que exiba os números pares de 1 a 50 usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Exercício 03</h1>
    <p>Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</p>
    <hr>

    <script>
        let n = 0

        while (n<50){
            n += 2
            document.write(n + "<br>")
        }
    </script>
    
</body>
</html>
