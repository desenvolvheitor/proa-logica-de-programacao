<!-- Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))

        let teste_divisor = 2
        let divisores = 0

        while (teste_divisor <= n){
            if (n % teste_divisor == 0){
                divisores++
            }
            teste_divisor++
        }

        if (divisores > 1) {
            document.write(n + " <strong>não</strong> é um número primo.")
        } else {
            document.write(n + " é um número primo.")
        }
        
    </script>
</body>
</html>
