<!-- Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <h1>Exercício 22</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))

        let teste_divisor = 2
        let divisores = 0

        do {
            if (n % teste_divisor == 0){
                 divisores++
            }
            teste_divisor++
        } while (teste_divisor <= n)

        if (divisores > 1) {
            document.write(n + " <strong>não</strong> é um número primo.")
        } else {
            document.write(n + " é um número primo.")
        }
    </script>
</body>
</html>
