<!-- Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
</head>
<body>
    <h1>Exercício 27</h1>
    <p>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</p>
    <hr>

    <script>
        document.write("<h2>Números ímpares de 1 a 50</h2>")

        let i = 1
        do{
            if (i % 2 == 1) {
                document.write(i + "<br>")
            }
            
            i++
        } while (i <= 50)
    </script>
</body>
</html>
