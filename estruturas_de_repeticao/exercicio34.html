<!-- Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>
<body>
    <h1>Exercício 34</h1>
    <p>Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</p>
    <hr>

    <script>
        let n = 0
        let soma = 0

        for (i=1; i<=5; i++){
            n = parseInt(prompt("Digite o " + i + "º número inteiro:"))
            soma += n
        }

        document.write(i)
    </script>
</body>
</html>
