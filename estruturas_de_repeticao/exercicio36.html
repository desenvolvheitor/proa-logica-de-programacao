<!-- Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 36</title>
</head>
<body>
    <h1>Exercício 36</h1>
    <p>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro positivo:"))

        if (n > 0){
            document.write("<h2>Divisores de " + n + "</h2>")

            for (let divisor=1;divisor<=n;divisor++) {
                if (n % divisor == 0){
                    document.write(divisor + "<br>")
                }
            }
        } else {
            alert("Por favor, digite um número inteiro maior que 0")
        }
    </script>
</body>
</html>
