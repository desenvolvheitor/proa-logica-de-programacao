<!-- Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>Exercício 20</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        document.write("<h2>Tabuada do " + n + "</h2>")
        
        let i = 1
        do{
            document.write(n + " &#215 " + i + " = " + (n*i) + "<br>")
            i++
        } while (i<=10)
    </script>
</body>
</html>
