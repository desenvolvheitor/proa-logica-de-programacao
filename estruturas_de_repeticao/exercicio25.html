<!--  Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h1>Exercício 25</h1>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</p>
    <hr>

    <script>
        let n = 20
        let numero_anterior = 0
        let numero_atual = 1
        let proximo_numero

        document.write("<h2>Sequência de Fibonacci até " + n + ":</h2>")

        document.write(numero_anterior + "<br>")

        let i = 1
        do{
            document.write(numero_atual + "<br>")
            proximo_numero = numero_anterior + numero_atual
            numero_anterior = numero_atual
            numero_atual = proximo_numero
            i++
        } while (i < n)
    </script>
</body>
</html>
