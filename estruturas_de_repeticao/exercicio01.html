<!-- Faça um programa que exiba os números de 1 a 10 usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Exercício 01</h1>
    <p>Faça um programa que exiba os números de 1 a 10 usando o loop "while".</p>
    <hr>

    <script>
        let n = 0
        
        while (n<10){
            n++
            document.write(n + "<br>")
        }
    </script>
    
</body>
</html>
