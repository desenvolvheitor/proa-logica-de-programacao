<!-- Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        document.write("<h2>Tabuada do " + n + "</h2>")
        
        let i = 1
        while (i<=10){
            document.write(n + " &#215 " + i + " = " + (n*i) + "<br>")
            i++
        }
    </script>
    
</body>
</html>
