<!-- Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35</title>
</head>
<body>
    <h1>Exercício 35</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</p>
    <hr>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"))
        document.write("<h2>Tabuada do " + n + "</h2>")
        
        for (let i=1;i<=10;i++){
            document.write(n + " &#215 " + i + " = " + (n*i) + "<br>")
        }
    </script>
</body>
</html>
