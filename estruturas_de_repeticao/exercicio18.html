<!-- Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h1>Exercício 18</h1>
    <p>Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".</p>
    <hr>

    <script>
        let n = 1

        do {
            if (n % 2 == 0){
                document.write(n + "<br>")
            }
            
            n++
        } while (n<=50)
    </script>
</body>
</html>
