<!-- Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    <h1>Exercício 30</h1>
    <p>Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</p>
    <hr>

    <script>
        let nome = ""
        let idade = 0
        let soma_idades = 0
        let media_idades = 0

        let i = 1
        do {
            nome = prompt("Digite o nome da " + i + "ª pessoa:").toLowerCase()
            if (nome == "fim") {
                break
            } else {
                idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"))
                soma_idades += idade
                i++
            }
        } while (true)

        media_idades = soma_idades/(i-1)
        document.write("A média das idades é " + Math.round(media_idades) + " anos.")
    </script>
</body>
</html>
