<!-- Escreva um programa que calcule a soma dos números de 1 a 100. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <h1>Exercício 32</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 100.</p>
    <hr>

    <script>
       let n = parseInt(prompt("Digite um número inteiro:"))

        let teste_divisor = 2
        let divisores = 0

    while (teste_divisor <= n){
        if (n % teste_divisor == 0){
            divisores++
        }
        teste_divisor++
    }

    if (divisores > 1) {
        document.write(n + " <strong>não</strong> é um número primo.")
    } else {
        document.write(n + " é um número primo.")
    }
    </script>
</body>
</html>
