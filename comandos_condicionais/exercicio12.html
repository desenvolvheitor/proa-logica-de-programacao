<!-- Escreva um programa que calcule a soma dos números de 1 a 15. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 15.</p>
    <hr>

    <script>
        let soma = 0
        for (i=1;i<=15;i++){
            if (soma!=0){
                document.write(soma + " + " + i + " = " + (soma+i) + "<br>")
            }
            soma += i
        }

        document.write("<br>A soma dos números de 1 a 15 resulta em " + soma)
    </script>
</body>
</html>
