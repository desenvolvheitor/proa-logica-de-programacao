<!-- Escreva um programa que leia 10 números do usuário e calcule a soma desses números. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>
    <p>Escreva um programa que leia 10 números do usuário e calcule a soma desses números.</p>
    <hr>

    <script>
        let n
        let soma = 0
        for (let i=1;i<=10;i++){
            n = parseInt(prompt("Digite o " + i + "º número inteiro:"))
            soma += n
        }

        document.write("A soma dos 10 números resulta em " + soma + ".")
    </script>
</body>
</html>
