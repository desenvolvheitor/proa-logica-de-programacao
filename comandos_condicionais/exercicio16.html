<!-- Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Exercício 16</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades.</p>
    <hr>

    <script>
        let soma = 0
        for (i=0;i<20;i++){
            let idade = parseInt(prompt("Digite a idade da " + (i+1) + "ª pessoa:"))
            soma += idade
        }

        let media = soma / 20
        document.write("A media das 20 idades resulta em: " + media)
    </script>
    
</body>
</html>
