<!-- Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade.  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <h1>Exercício 17</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. </p>
    <hr>

    <script>
        let menores = 0
        let maiores = 0

        for (i=0;i<20;i++){
            let idade = parseInt(prompt("Digite a idade da " + (i+1) + "ª pessoa:"))
            if(idade<18){
                menores++
            } else{
                maiores++
            }
        }

        document.write(menores + " são menores de idade\n" + maiores + " são maiores de idade")
    </script>
    
</body>
</html>
