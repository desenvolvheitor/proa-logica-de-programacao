<!-- Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>
    <p>Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.</p>
    <hr>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"))

        if (numero%10==0){
            document.write(numero + " é divisível por 10<br>")
        } else {
            document.write(numero + " não é divisível por 10<br>")
        }

        if (numero%5==0){
            document.write(numero + " é divisível por 5<br>")
        } else {
            document.write(numero + " não é divisível por 5<br>")
        }

        if (numero%2==0){
            document.write(numero + " é divisível por 2<br>")
        } else {
            document.write(numero + " não é divisível por 2<br>")
        }


    </script>
    
</body>
</html>
