<body>
    <h1>Exercício 04</h1>
    <p>Dados três valores A, B e C, construa um programa em JavaScript, que mostre na tela os valores de forma decrescente (do maior para o menor).</p>
    <hr>

    <script>
        let a = parseInt(prompt("Digite o valor inteiro A:"))
        let b = parseInt(prompt("Digite o valor inteiro B:"))
        let c = parseInt(prompt("Digite o valor inteiro C:"))

        let vetor = [a, b, c]
        
        vetor.sort(function compararNumeros(a, b) {
            return a - b;
        })

        document.write(vetor.join(", "))
    </script>
    
</body>
