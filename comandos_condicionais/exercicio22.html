<!-- Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100.  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <h1>Exercício 22</h1>
    <p>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </p>
    <hr>

    <script>
        let numeros = []
        let condicao = []
        let n

        for (let i=1;i<=20;i++) {
            n = parseInt(prompt("Digite o " + i + "º número inteiro:"))
            numeros.push(n)
        }

        for(let i=0;i<20;i++) {
            if (numeros[i]>=0&&numeros[i]<=100){
                condicao.push(numeros[i])
            }
        }

        let quant_condicao = condicao.length
        document.write("Dos 20, " + quant_condicao + " números estão entre 0 e 100.<br>São eles:<ul>")

        for (let i=0;i<quant_condicao;i++){
            document.write("<li>" + condicao[i] + "</li>")
        }

        document.write("</ul>")
    </script>
</body>
</html>
