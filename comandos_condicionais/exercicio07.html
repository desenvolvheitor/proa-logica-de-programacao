<!-- Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>
    <p>Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.</p>
    <hr>

    <script>
        media1 = (8+9+7)/3
        document.write("A média de 8, 9 e 7 é: " + media1 + "<br>")
        
        media2 = (4+5+6)/3
        document.write("A média de 4, 5 e 6 é: " + media2 + "<br>")
        
        media_medias = (media1+media2)/2
        document.write("A média das médias anteriores (" + media1 + " e " + media2 + ") é: " + media_medias)
        
    </script>
    
</body>
</html>
