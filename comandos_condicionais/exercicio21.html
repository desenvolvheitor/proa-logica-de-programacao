<!-- A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <h1>Exercício 21</h1>
    <p>A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações.</p>
    <hr>

    <script>
        let valor_compra = parseFloat(prompt("Digite o valor total da sua compra:"))
        let parcelas = Math.round(valor_compra / 5)

        document.write("Cada uma das 5 parcelas custará R$ " + parcelas.toFixed(2))
    </script>
</body>
</html>
