<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h1>Exercício 25</h1>
    <p>Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.</p>
    <hr>

    <script>
        let n 
        let i = 0
        let soma = 0

        while(1+1==2){
            i++
            n = parseInt(prompt("Digite o " + i + "º número"))    
            if (n<0){
                break
            } else{
                soma += n
            }
        }
        
            document.write("A soma dos números é " + soma)
    </script>
</body>
</html5
