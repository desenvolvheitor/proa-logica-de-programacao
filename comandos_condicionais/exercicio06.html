<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Exercício 06</h1>
    <p>Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.</p>
    <hr>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"))
        let antecessor = numero-1
        let sucessor = numero+1

        document.write("Seu número: " + numero + "<br>" + "O seu antessor: " + antecessor)
    </script>
    
</body>
</html>
