<!-- Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00). -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>
    <p>Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).</p>
    <hr>

    <script>
        let salario_func = parseFloat(prompt("Digite o valor do salário do funcionário:"))
        let salario_min = 1212
        let salarios = salario_func/salario_min
        
        document.write("Considerando o salário mínimo a R$ " + salario_min.toFixed(2) + ", esse funcionário recebe aproximadamente  " + Math.round(salarios) + " salário(s) mínimos(s).")
    </script>
    
</body>
</html>
