<!-- Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10</h1>
    <p>Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.</p>
    <hr>

    <script>
        let saldo = parseFloat(prompt("Digite o valor do saldo:"))
        let saldo_reajustado = saldo * 1.015
        document.write("O saldo com um reajuste de 1.5% fica R$ " + (saldo_reajustado).toFixed(2))
    </script>
</body>
</html>
